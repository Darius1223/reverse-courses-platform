name: Docker Image CI [backend]

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  IMAGE_TAG: backend:123

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag $GITHUB_ACTION backend
    - name: Push to Docker registry
      run: docker push $GITHUB_ACTION
