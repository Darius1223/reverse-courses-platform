name: Docker Image CI [backend]

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  IMAGE_TAG: backend:123

jobs:

  docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag darius1223/reverse-courses:$GITHUB_RUN_ID backend
    - name: Docker Login
      run: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
    - name: Push to Docker registry
      run: docker push darius1223/reverse-courses:$GITHUB_RUN_ID
