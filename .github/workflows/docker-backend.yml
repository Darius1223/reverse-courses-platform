name: Docker Image CI [backend]

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  IMAGE_TAG: backend:123

jobs:

  docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag backend:$GITHUB_JOB backend
    - name: Push to Docker registry
      run: docker push backend:$GITHUB_JOB
